<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <script src="starting-files/genres.json"></script>
    <script src="starting-files/artists.json"></script>
    <script src="starting-files/sample-songs.json"></script>
    <script src="starting-files/song.js"></script>

</head>
<body>
    <header>
        <div class="headerName">
            <h1>COMP 3512 Assign2</h1> <br>
            <a href='https://github.com/jpope229/COMP3512F2022Asg2'>Assignment Repository </a><br>
            <div class="Names">Contributors:<br>
                <a href='https://github.com/jpope229'>Justin Pope</a><br>
                <a href='https://github.com/vannex21'>Juveluzel Lopena</a><br>
            </div>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <button>Playlist</button>
        </div>
    </header>
    <article class="searchView">
        <div class="column left">
          <h2>Basic Song Search</h2>
          <form action="index.html" method="get" id="filterBox">
            <input type="radio" id="filterT" name="filterRadio" value="filterT">
            <label for="filterT">.</label>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>
            <input type="radio" id="filterA" name="filterRadio" value="filterA">
            <label for="filterA">.</label>
            <label for="artist">Artist</label><br>
            <select form_id="filterBox" id="artist" name="artist">
                <option value="" disabled selected>Select Artist</option>
                
            </select><br>
            <input type="radio" id="filterG" name="filterRadio" value="filterG">
            <label for="filterG">.</label>
            <label for="genre">Genre</label><br>
            <select form_id="filterBox" id="genre" name="genre" >
                <option value="" disabled selected>Select Genre</option>
            </select><br>
            <input type="reset" value="Clear">
            <input type="submit" value="Filter" id="submit">
          </form>
        </div>
        <div class="column right">
          <h2>Browse/Search Results</h2>
          <table id="results">
            <tr id="headerRow">
                <th>Title</th>
                <th>Year</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Popularity</th>
                <th>Add to Favorites</th>
            </tr>
        </table>
        </div>
    </article>
    <footer>
        <div>
            COMP3512F2022<br>
